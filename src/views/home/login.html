<div class="demo form-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal">
					<span class="heading">用户登录</span>
					<div class="form-group">
						<input 
							type="text" 
							class="form-control" 
							name="username" 
							id="username" 
							ng-blur="registerReg()"
							placeholder="用户名"
							ng-model="loginData.username">
						<i class="fa fa-user"></i>
					</div>
					<div ng-if="exist">用户不存在</div>
					<div class="form-group help">
						<input 
							type="password" 
							class="form-control" 
							name="password" 
							id="password" 
							placeholder="密码"
							ng-model="loginData.password">
						<i class="fa fa-lock"></i>
						<a href="#" class="fa fa-question-circle"></a>
					</div>
					<div class="form-group">
						<div class="main-checkbox">
							<input 
								type="checkbox" 
								value="None" 
								id="checkbox1" 
								name="check"
								ng-model="loginData.remember"/>
							<label for="checkbox1"></label>
						</div>
						<span ng-if="wrong">密码错误</span>
						<span class="text">remember me</span>
						<button type="submit" class="btn btn-default" ng-click="sendData()">立刻登录</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
