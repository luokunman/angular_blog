<div class="demo form-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="form-horizontal" method="POST">
					<span class="heading">用户注册</span>
					<div class="form-group">
						<input 
							type="text" 
							class="form-control" 
							autocomplete="off" 
							required 
							ng-blur="registerReg()"
							id="username" 
							placeholder="用户名"
							ng-model="registerData.username">
						<i class="fa fa-user"></i>
					</div>
					<div ng-if="exist">用户名已存在</div>
					<div class="form-group">
						<input 
							type="password" 
							class="form-control" 
							required id="password"
							name="password"
							placeholder="密码"
							ng-model="registerData.password">
						<i class="fa fa-lock"></i>
					</div>
					<div class="rex_pwd" ng-show="inconsistency">密码不一致</div>
					<div class="form-group">
						<input 
							type="password" 
							class="form-control" 
							required id="confpassword"
							name="confpassword"
							ng-blur="registerReg()"
							placeholder="请确认密码"
							ng-model="registerData.confpassword">
						<i class="fa fa-lock"></i>
					</div>
					<div class="rex_pwd" ng-show="inconsistency">密码不一致</div>
					<div class="form-group">
						<input 
							type="email"
							class="form-control" 
							required id="email" 
							placeholder="请输入邮箱"
							ng-model="registerData.email"/>
						<i class="fa fa-envelope"></i>
					</div>
					<div class="form-group">
						<button name="register" ng-click="sendData()" class="btn btn-default">register</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
